<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhar no Instagram</title>
    <style>
        .share-button {
            padding: 15px 30px;
            background: #f09433; 
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); 
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .share-button:hover {
            transform: scale(1.05);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <button class="share-button" onclick="shareToInstagram()">Compartilhar no Instagram Story</button>

    <script>
        function shareToInstagram() {
            // URL da imagem que será compartilhada (deve estar hospedada em um servidor acessível)
            const imageUrl = encodeURIComponent('https://i.imgur.com/Dg5C1t7.jpeg');
            
            // Verifica se é dispositivo móvel
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                // URL scheme para iOS ou Android
                const appUrl = `instagram://library?AssetPath=${imageUrl}`;
                const androidIntentUrl = `intent://library?AssetPath=${imageUrl}#Intent;package=com.instagram.android;scheme=instagram;end`;
                
                // Tenta abrir o app do Instagram
                window.location.href = navigator.userAgent.match(/Android/i) ? androidIntentUrl : appUrl;
                
                // Fallback para web se o app não estiver instalado
                setTimeout(() => {
                    window.location.href = 'https://www.instagram.com/';
                }, 250);
            } else {
                // Para desktop, abre o Instagram web
                window.open('https://www.instagram.com/', '_blank');
            }
        }
    </script>
</body>
</html>
